<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter Place Name" spellcheck="false">
                <button><img src="images/search.png" alt="weatherImage"></button>
            </div>

            <div class="weatherData">
                <img src="images/clear.png" alt="">
                <p class="temperature">7Â°C</p>
                <p class="city">New York</p>

                <div class="otherWeather">
                    <div class="humidity">
                        <img src="images/humidity.png" alt="" class="otherWeatherImage">
                        <div class="otherWeatherDiv">
                            <p class="otherWeatherValue">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="windspeed">
                        <img src="images/wind.png" alt="" class="otherWeatherImage">
                        <div class="otherWeatherDiv">
                            <p class="otherWeatherValue">10 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="env.js"></script>
    <script src="script.js"></script>

</body>
</html>
